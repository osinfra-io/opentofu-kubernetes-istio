global:
  caAddress: cert-manager-istio-csr.cert-manager.svc:443
  certSigners:
    - clusterissuers.cert-manager.io/istio-ca
  meshID: default
  network: standard-shared

meshConfig:
  accessLogFile: /dev/stdout
  defaultConfig:
    proxyMetadata:
      GRPC_ENFORCE_ALPN_ENABLED: "false" # This can be removed once https://github.com/cert-manager/istio-csr/pull/422 is released
      ISTIO_META_DNS_CAPTURE: "true"
      ISTIO_META_DNS_AUTO_ALLOCATE: "true"

pilot:
  autoscaleEnabled: true
  autoscaleMin: 1
  autoscaleMax: 5

  cpu:
    targetAverageUtilization: 85

  deploymentLabels:
    tags.datadoghq.com/service: istio-control-plane
    tags.datadoghq.com/source: istio

  env:
    ENABLE_CA_SERVER: "false"

  podAnnotations:
    ad.datadoghq.com/discovery.check_names: '["istio"]'
    ad.datadoghq.com/discovery.init_configs: '[{}]'

    ad.datadoghq.com/discovery.instances: |
      [
        {
          "istiod_endpoint": "http://%%host%%:15014/metrics",
          "use_openmetrics": "true"
        }
      ]

    ad.datadoghq.com/discovery.logs: '[{"source":"istio"}]'

  podLabels:
    tags.datadoghq.com/service: istio-control-plane
    tags.datadoghq.com/source: istio

  rollingMaxSurge: 100%
  rollingMaxUnavailable: 25%

  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: ScheduleAnyway
      labelSelector:
        matchLabels:
          app: istiod

  traceSampling: 100.0
